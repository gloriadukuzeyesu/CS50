{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action ={% url 'save_edits'%} method = "POST">
        {% csrf_token %}
        <label>Title: </label>
        <input type="text" name="entry_title" placeholder="Enter new page" value = {{ title }}>
        <br/>
        <label>Content: </label>
        <br/>
        <textarea name="content">{{ content }}</textarea>
        <br/>
        <input type = "submit" value = "Save">  
    </form>

{% endblock %}
